<p>productcrud works!</p>

<form >

    <div class="form-group">
        <label>Productid</label>
        <input type="text" name="pid" [(ngModel)]="productinsert.pid"  />

    
    </div>

    <div class="form-group">
        <label>Productname</label>
        <input type="text" name="pname" [(ngModel)]="productinsert.pname" />

    </div>


    <div class="form-group">
        <label>price</label>
        <input type="number" name="pprice" [(ngModel)]="productinsert.price" />

    </div>

    <div class="form-group">
        <label>quantity</label>
        <input type="number" name="pquantity" [(ngModel)]="productinsert.quantity" />

    </div>

    <div class="form-group">
        <label>image</label>
        <input type="text" name="image" [(ngModel)]="image" />

    </div>

    <button class="btn btn-primary" (click)="addproduct()">addProduct</button>

</form>
