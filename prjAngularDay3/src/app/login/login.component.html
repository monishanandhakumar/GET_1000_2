<p>login works!</p>
<form #loginform="ngForm">

    <div class="form-group">
        <label>UserName</label>
        <input type="text" name="username" [(ngModel)]="username" #uname="ngModel" required email />

        <div *ngIf="!uname.valid && (uname?.dirty || uname?.touched)" class="error">
            <div *ngIf="uname?.errors?.required">
                Username is required
            </div>

            <div *ngIf="uname?.errors?.email">
               Email format
            </div>
        </div>

    </div>

    <div class="form-group">
        <label>Password</label>
        <input type="password" name="pwd" [(ngModel)]="pwd" />

    </div>

    <button class="btn btn-primary" (click)="dologin(loginform)">Login</button>

</form>
